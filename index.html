<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS --> <!-- Bootstrap para auxiliar na responsividade do timer-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- Bootstrap JS --> <!-- Bootstrap e Jquery para auxiliar na interatividade do timer-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>



    <!-- Link relacionando o código JavaScript com o código HTML -->

    <!-- Meu JavaScript -->
    <script src="main.js"></script>



    <!-- Link relacionando o código CSS com o código HTML -->

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Link da fonte do timer -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/996973c893.js"></script>



    <!-- Link da fonte do Google Fonts -->
    
    <!-- Google Font -->
    <link
    href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 
    />



    <!-- Título do website exibido na barra do navegador -->

    <title>Timer Pomodoro</title>
  </head>
  <body onload="template()">
    <div class="container">
      <!-- Heading --> <!-- Título do website exibido no topo do website -->
      <h1 class="text-center my-5 heading">Timer Pomodoro Jera Girls</h1> 

      <!-- Temporizador Principal --> <!-- Div do temporizador principal -->
      <div class="container timer">
        <div class="row">
          <div class="col-5">
            <h4 id="minutes"></h4>
          </div>
          <div class="col-2">
            <h4>:</h4>
          </div>
          <div class="col-5">
            <h4 id="seconds"></h4>
          </div>
        </div>
      </div>



      <!-- Mensagem Final --> <!-- Div da mensagem final exibida no HTML -->
      <div class="my-5">
        <h3 id="done" class="text-center"></h3>
      </div>



      <!-- Div do botão reiniciar e iniciar -->

      <!-- Botão iniciar e reiniciar -->
      <div class="conatiner d-flex justify-content-center my-5">
        <button class="btn" onclick="start_timer()">
          <i class="fas fa-play fa-2x"></i>
        </button>
        <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
      </div>
    </div>
  </body>
</html>
